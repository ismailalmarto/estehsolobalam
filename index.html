<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p2/222/2024/08/02/IMG-20240802-WA0149-1433127918.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      color: white;
    }

    /* Overlay hitam transparan */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* warna hitam transparan */
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
      text-align: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(8px);
    }
    .box img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    h1 {
      margin-bottom: 1.5rem;
      color: #fff;
    }

    a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .wa { background: #25D366; }
    .ig { background: #E1306C; }
    .tt { background: #000000; }
    .fb { background: #1877F2; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">

      <img src="https://raw.githubusercontent.com/ismailalmarto/estehsolobalam/main/Logo%20Es%20Teh%20Solo%20white.png" alt="Logo Es Teh">

      <a class="ig" href="https://www.instagram.com/estehsolo.bandarlampung?igsh=MWs3NTk1NzdnbnEwaQ==" target="_blank">Instagram</a>
      <a class="tt" href="https://tiktok.com/@nama_kamu" target="_blank">TikTok</a>
      <a class="fb" href="https://facebook.com/nama_kamu" target="_blank">Facebook</a>

</body>
